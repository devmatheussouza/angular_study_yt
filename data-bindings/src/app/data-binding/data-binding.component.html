<section class="property-binding">
  <article>
    <h3>Interpolação</h3>
    <p>
      String renderizada com Interpolação:
      <a href="{{ url }}" target="_blank">Google</a>
    </p>

    <p>Resultado da expressão 3 * 15 = {{ 3 * 15 }}</p>

    <p>Buscando valor de um método: {{ getValor() }}</p>
  </article>

  <article>
    <h3>Property Binding</h3>
    <img [src]="urlImagem" />
  </article>
</section>
