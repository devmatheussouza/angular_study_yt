<h1 class="mb-3">Data Driven Form</h1>

<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group row mb-3">
    <div class="col-sm-12">
      <label for="nome" class="form-label fw-bold">Nome*</label>
    </div>

    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        id="nome"
        formControlName="nome"
        placeholder="Digite seu nome"
      />
    </div>
  </div>

  <div class="form-group row mb-3">
    <div class="col-sm-12">
      <label for="email" class="form-label fw-bold">Email*</label>
    </div>

    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="exemplo@email.com"
      />
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-3 me-2">Enviar</button>
  <button type="button" class="btn btn-warning mt-3" (click)="resetarForm()">
    Resetar
  </button>
</form>
